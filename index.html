                            Our products are designed by clinicians for clinicians. We prioritize early mobility, patient independence, and reducing caregiver burden.
                        </p>
                        <div className="flex flex-col gap-3">
                            <div className="flex items-center gap-3 justify-center text-slate-700 font-medium">
                                <span className={THEME_TEXT_BLUE}><Icons.Shield /></span> 
                                FDA Class 1 Listed
                            </div>
                            <div className="flex items-center gap-3 justify-center text-slate-700 font-medium">
                                <span className={THEME_TEXT_BLUE}><Icons.Activity /></span> 
                                Designed by Physical Therapists
                            </div>
                            <div className="flex items-center gap-3 justify-center text-slate-700 font-medium">
                                <span className={THEME_TEXT_BLUE}><Icons.Check /></span> 
                                Patented Technology
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className={`${THEME_BLUE} text-slate-200 py-8 border-t border-white/10 mt-20`}>
                <div className="max-w-7xl mx-auto px-4 grid md:grid-cols-4 gap-6 text-sm">
                    <div className="col-span-1 md:col-span-2">
                        <div className="flex items-center gap-2 mb-2">
                            <img src={LOGO_URL} alt="Promob Logo Small" className="h-6 w-auto opacity-90 invert rounded" />
                            <span className="text-lg font-bold text-white tracking-wide">{COMPANY.name}</span>
                        </div>
                        <p className="mb-4 max-w-sm text-blue-100 text-xs">
                            Developing innovative, multifunctional assistive devices to empower self-care and facilitate community reintegration.
                        </p>
                        <div className="flex gap-4">
                            <div className="w-8 h-8 bg-black/20 rounded-full flex items-center justify-center hover:bg-black/30 transition cursor-pointer">in</div>
                            <div className="w-8 h-8 bg-black/20 rounded-full flex items-center justify-center hover:bg-black/30 transition cursor-pointer">yt</div>
                        </div>
                    </div>
                    
                    <div>
                        <h5 className="text-white font-bold mb-3 text-xs uppercase tracking-wider opacity-80">Contact</h5>
                        <ul className="space-y-2 text-xs">
                            <li className="flex items-start gap-2">
                                <span className="text-blue-200 mt-0.5"><Icons.MapPin /></span>
                                <span>{COMPANY.address}</span>
                            </li>
                            <li className="flex items-center gap-2">
                                <span className="text-blue-200"><Icons.Phone /></span>
                                <span>{COMPANY.phone}</span>
                            </li>
                            <li className="flex items-center gap-2">
                                <span className="text-blue-200"><Icons.Mail /></span>
                                <span>{COMPANY.email}</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div>
                        <h5 className="text-white font-bold mb-3 text-xs uppercase tracking-wider opacity-80">Products</h5>
                        <ul className="space-y-1 text-xs">
                            {PRODUCTS.map(p => (
                                <li key={p.id} className="hover:text-white transition cursor-pointer">{p.name}</li>
                            ))}
                        </ul>
                    </div>
                </div>
                
                <div className="max-w-7xl mx-auto px-4 mt-6 pt-2 pb-2 border-t border-white/10 text-center text-[10px] text-blue-200/60">
                    &copy; {new Date().getFullYear()} {COMPANY.name}. All rights reserved. 
                </div>
            </footer>
        );

        function InnomotiveWebsite() {
            const [activeProduct, setActiveProduct] = useState('ezlyft');
            const [activeTab, setActiveTab] = useState('Introduction');
            
            const currentProduct = PRODUCTS.find(p => p.id === activeProduct) || PRODUCTS[0];

            useEffect(() => {
                setActiveTab('Introduction');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [activeProduct]);

            return (
                <div className="min-h-screen bg-white font-sans text-slate-800">
                    <Header activeProduct={activeProduct} setActiveProduct={setActiveProduct} />
                    
                    <main>
                        <Hero product={currentProduct} />
                        
                        <ProductTabs activeTab={activeTab} setActiveTab={setActiveTab} />
                        
                        <div className="max-w-7xl mx-auto px-4 py-12 min-h-[500px]">
                            {activeTab === 'Introduction' && <IntroductionView product={currentProduct} />}
                            {activeTab === 'Comparison' && <ComparisonView product={currentProduct} />}
                            {activeTab === 'Benefits' && <BenefitsView product={currentProduct} />}
                        </div>
                    </main>

                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InnomotiveWebsite />);
    </script>
</body>
